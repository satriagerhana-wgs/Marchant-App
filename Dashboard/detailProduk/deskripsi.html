<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard - Detail Produk</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/deskripsi.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
     <!-- START CONTAINER -->
     <div class="container">

        <!-- start Title -->
        <div class="title">
            <p>Detail Produk</p>
        </div>
        <!-- end Title -->

         <!-- Start Menu -->
         <div class="menu">
            <div class="nav-menu">
                <a href="namaKategori.html">Nama & Kategori</a>
                <a href="detail.html">Detail</a>
                <a href="deskripsi.html">Deskripsi</a>
            </div>
            <div class="button">
                <button id="editBtn">Edit</button>
            </div>
        </div>
        <div class="line-menu"></div>
        <!-- End Menu -->

        <!-- start section kategori -->
        <form>
            <div class="field-section">
                <div class="input">
                    <label for="">Deskripsi Singkat *</label>
                    <input type="text" placeholder="Deskripsi Singkat" readonly="true" class="readOnly">
                </div>
                <div class="input">
                    <label for="">Deskripsi *</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deskripsi" readonly="true" class="readOnly"></textarea>
                </div>
            </div>
        </form>
        <!-- end section kategori -->

        <!-- start button  -->
        <div class="section-button">
            <div class="line-button"></div>
            <div class="button-act">
                <button onclick="kembali()">Kembali</button>
                <button onclick="selanjutnya()">Simpan</button>
            </div>
        </div>
        <!-- End button  -->

     </div>
     <!-- END CONTAINER -->

     <script>
     $("#editBtn").on('click', function(){
        $('.readOnly').attr('readonly', false);
        $('.readOnly').css({ 'border': '1px solid #A1A6AD', 'background-color': 'white' });
    });

        // Redirect
        function selanjutnya() {
            window.location.href = '../detailProduk/deskripsi.html';
        }
        function kembali() {
            window.location.href = '../detailProduk/detail.html';
        }
    </script>
</body>
</html>
