<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard - Detail Produk</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/namaKategori.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    <!-- START CONTAINER -->
    <div class="container">

        <!-- start Title -->
        <div class="title">
            <p>Detail Produk</p>
        </div>
        <!-- end Title -->

        <!-- Start Menu -->
        <div class="menu">
            <div class="nav-menu">
                <a href="namaKategori.html">Nama & Kategori</a>
                <a href="detail.html">Detail</a>
                <a href="deskripsi.html">Deskripsi</a>
            </div>
            <div class="button">
                <button id="editBtn">Edit</button>
                <!-- <button name="btnEdit11"id="btnXyz2" class="btn11">Edit</button> -->
            </div>
        </div>
        <div class="line-menu"></div>
        <!-- End Menu -->

        <!-- start section kategori -->
        <form>
            <div class="field-section">
                <div class="input">
                    <label for="">No. SKU *</label>
                    <input type="text" placeholder="0001" readonly="true" class="readOnly">
                </div>
                <div class="input">
                    <label for="">Nama Produk *</label>
                    <input type="text" placeholder="Nama Barang 1" readonly="true" class="readOnly">
                </div>
                <div class="input">
                    <label for="">Brand *</label>
                    <input type="text" placeholder="Dummy Brand" readonly="true" class="readOnly">
                </div>
            </div>

            <div class="field-section">
                <div class="input">
                    <label for="">Kategori *</label>
                    <input type="text" placeholder="Meals" readonly="true" class="readOnly">
                </div>
                <div class="input">
                    <label for="">Sub Kategori *</label>
                    <input type="text" placeholder="Meals" readonly="true" class="readOnly">
                </div>
                <div class="input">
                    <label for="">Sub Kategori *</label>
                    <input type="text" placeholder="Meals" readonly="true" class="readOnly">
                </div>
            </div>
        </form>
        <!-- end section kategori -->

        <!-- start button  -->
        <div class="section-button">
            <div class="line-button"></div>
            <div class="button-act">
                <button>Kembali</button>
                <button onclick="selanjutnya()">Selanjutnya</button>
            </div>
        </div>
        <!-- End button  -->
    </div>
    <!-- END CONTAINER -->

    <script>
    // Edit Form
    $("#editBtn").on('click', function(){
        $('.readOnly').attr('readonly', false);
        $('.readOnly').css({ 'border': '1px solid #A1A6AD', 'background-color': 'white' });
    });

    // Redirect
    function selanjutnya() {
        window.location.href = '../detailProduk/detail.html';
    }

    </script>
</body>
</html>
